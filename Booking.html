    <article id="booking">
    <div class="container">
    <div class="row" id="names">
      <form class="input-field col s4">
        <input value="" id="first_name2" type="text" class="validate">
        <label class="active" for="first_name2">First Name</label>
      </form>
      <form class="input-field col s4">
        <input value="" id="first_name2" type="text" class="validate">
        <label class="active" for="first_name2">Last Name</label>
      </form>
    </div>
  </div>
    <div class="container" id="Email">
    <form class="input-field col s6">
        <input id="email1" type="email" class="validate">
        <label for="email" data-error="Not a valid email" data-success="">Email</label>
    </form>
  </div>
  <div class="container" id="Phone">
    <form class="input-field col s4">
        <input id="phone1" type="text" class="validate">
        <label for="phone">Phone No.</label>
    </form>
  </div>
    <div class="container" id="Reason">
      <form class="input-field col s8">
        <input value="" id="EventName" type="text" class="validate">
        <label class="active" for="reason">Event Name</label>
      </form>
    </div>
    <div class="container" id="Message">
      <form class="input-field col s8">
        <textarea id="message1" type="text" class="materialize-textarea" data-length="500"></textarea>
        <label class="active" for="message">Event Description</label>
      </form>
    </div>
    <div class="container" id="Date">
      <form class="datepicker">
        <label class="active">Date of Event</label>
        <input type="text" class="datepicker">
      </form>
    </div>

    <div class="container">
      <div class="row" id="Start">
      <form class="timepicker">
        <label class="active">Start Time</label>
        <input type="text" class="timepicker">
      </form>
      </div>
    <div id="End" class="row">
      <form class="timepicker">
        <label class="active">End Time</label>
        <input type="text" class="timepicker">
      </form>
    </div>
      </div>
    <div class="container">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </article>
